if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-fzf-url'

set -g @continuum-restore 'on'
set -g @fpp-key 'e'
set -g @resurrect-strategy-nvim 'session'

# ----------------------------------------------------------------------------
# binding
# ----------------------------------------------------------------------------

set -g prefix `
unbind-key C-b
bind-key ` send-prefix

bind n next-window
bind p previous-window
bind | split-window -h
bind - split-window -v

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
set -g base-index 1
unbind '"'
unbind %

bind-key '"'  choose-window  -F "#{session_name} | #{b:pane_current_path} (#{pane_current_command})"

bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# ----------------------------------------------------------------------------
# settings
# ----------------------------------------------------------------------------

setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -g focus-events on
set -g mouse on

set -s escape-time 0

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

setw -g window-status-current-format "#[fg=brightwhite,bg=red] #I #{?window_zoomed_flag,#[bg=yellow]#[fg=black],#[bg=brightred]#[fg=black]} #W "

run -b '~/.tmux/plugins/tpm/tpm'

if-shell "test -f $HOME/.tmux/line" "source $HOME/.tmux/line"
